<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/src/assets/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:;">
    
    <!-- Primary Meta Tags -->
    <title>Gelt Capital USA</title>
    <meta name="title" content="Gelt Capital USA">
    <meta name="description" content="Business funding is what we do. Our all-in-one working capital funding platform and team of professionals. Approved and funded the same day.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://geltcapitalusa.com/">
    <meta property="og:title" content="Gelt Capital USA">
    <meta property="og:description" content="Business funding is what we do. Our all-in-one working capital funding platform and team of professionals. Approved and funded the same day.">
    <meta property="og:image" content="/src/assets/load-link.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://geltcapitalusa.com/">
    <meta property="twitter:title" content="Gelt Capital USA">
    <meta property="twitter:description" content="Business funding is what we do. Our all-in-one working capital funding platform and team of professionals. Approved and funded the same day.">
    <meta property="twitter:image" content="/src/assets/load-link.png">
    
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
